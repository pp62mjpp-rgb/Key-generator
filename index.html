<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DP Key Widget - Version 2</title>
<style>
/* -------------------------
   PAGE & BODY STYLING
------------------------- */
body {
  margin:0;
  padding:0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  height:100vh;
  overflow:hidden;
  background: #0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#e2e8f0;
  position:relative;
}

/* -------------------------
   3D BACKGROUND ANIMATION
------------------------- */
.animation-bg {
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  z-index:-1;
  overflow:hidden;
  perspective:1000px;
}

.floating-shape {
  position:absolute;
  width:30px;height:30px;
  background: linear-gradient(45deg,#00ffcc,#004d66);
  border-radius:50%;
  animation: float 10s infinite;
}

@keyframes float {
  0% { transform: translate3d(0,0,0) rotateY(0deg); opacity:0.4;}
  50% { transform: translate3d(200px,300px,-50px) rotateY(180deg); opacity:0.7;}
  100% { transform: translate3d(-150px,100px,50px) rotateY(360deg); opacity:0.5;}
}

/* -------------------------
   WIDGET STYLING
------------------------- */
.dp-key-widget {
  background: #1e293b;
  border: 1px solid #334155;
  border-radius: 20px;
  padding: 35px 45px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 12px 35px rgba(0, 255, 204, 0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  z-index:1;
}

.dp-key-widget:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 45px rgba(0, 255, 204, 0.5);
}

.dp-key-widget h3 {
  margin: 0 0 15px;
  color: #00ffcc;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 1.5rem;
}

.dp-status {
  font-size: 0.9rem;
  color: #94a3b8;
  margin-bottom: 20px;
}

.dp-key-box {
  background: #0f172a;
  border: 2px dashed #00ffcc;
  color: #fff;
  font-family: 'Courier New', monospace;
  font-size: 1.6rem;
  font-weight: bold;
  padding: 18px;
  margin-bottom: 25px;
  border-radius: 10px;
  word-break: break-all;
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s, border-color 0.3s;
}

/* -------------------------
   BUTTON STYLING
------------------------- */
.dp-btn {
  background-color: #00ffcc;
  color: #0f172a;
  border: none;
  padding: 14px 40px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
  margin-bottom: 20px;
}

.dp-btn:hover {
  background-color: #ffffff;
  box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
}

.contact-btn {
  display:block;
  background:#ff4d4d;
  color:#fff;
  padding:16px 45px;
  font-size:1.1rem;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px auto;
  text-decoration:none;
  transition:0.3s;
}

.contact-btn:hover {
  background:#ff7373;
  box-shadow:0 0 15px rgba(255,77,77,0.5);
}

/* -------------------------
   SOCIAL BUTTONS
------------------------- */
.socials {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

.social-btn {
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}

.social-btn.instagram { background:#e1306c; }
.social-btn.instagram:hover { transform: scale(1.2); }
.social-btn.youtube { background:#ff0000; }
.social-btn.youtube:hover { transform: scale(1.2); }
.social-btn.whatsapp { background:#25d366; }
.social-btn.whatsapp:hover { transform: scale(1.2); }
</style>
</head>
<body>

<!-- 3D Animation Container -->
<div class="animation-bg" id="animation-bg"></div>

<!-- KEY WIDGET -->
<div class="dp-key-widget">
  <h3>Get Your Key</h3>
  <p class="dp-status">System Status: Ready</p>
  <div class="dp-key-box" id="finalKeyDisplay">Scanning...</div>
  <button class="dp-btn" onclick="copyMyKey(this)">Copy Key</button>

  <a href="mailto:admin@example.com" class="contact-btn">Contact Admin</a>

  <div class="socials">
    <a href="https://instagram.com/example" target="_blank" class="social-btn instagram">I</a>
    <a href="https://youtube.com/example" target="_blank" class="social-btn youtube">Y</a>
    <a href="https://wa.me/1234567890" target="_blank" class="social-btn whatsapp">W</a>
  </div>
</div>

<script>
// -------------------------
// KEY DETECTION LOGIC
// -------------------------
window.addEventListener('load', function() {
  const ignoredParams = ['m','commentPage','zx','utm_source'];
  const displayBox = document.getElementById("finalKeyDisplay");
  let foundKey = null;
  const urlParams = new URLSearchParams(window.location.search);

  if (urlParams.has('key')) {
    foundKey = urlParams.get('key');
  } else {
    for(const [key, value] of urlParams.entries()){
      if(!ignoredParams.includes(key)){ foundKey = key; break; }
    }
  }

  if(!foundKey && window.location.hash){ foundKey = window.location.hash.substring(1); }

  if(foundKey && foundKey!==""){
    try{ foundKey = decodeURIComponent(foundKey); } catch(e){}
    displayBox.innerText = foundKey;
    displayBox.style.color = "#ffffff";
    displayBox.style.borderColor = "#00ffcc";
  } else {
    displayBox.innerText = "NO KEY FOUND";
    displayBox.style.color = "#ff4d4d";
    displayBox.style.borderColor = "#ff4d4d";
  }
});

function copyMyKey(btn){
  const txt = document.getElementById("finalKeyDisplay").innerText;
  if(txt!=="NO KEY FOUND" && txt!=="Scanning..."){
    navigator.clipboard.writeText(txt).then(()=>{
      btn.innerText="Copied!";
      setTimeout(()=>{btn.innerText="Copy Key";},2000);
    });
  }else{
    alert("No key detected in URL.");
  }
}

// -------------------------
// 3D FLOATING SHAPES
// -------------------------
const container = document.getElementById('animation-bg');
for(let i=0;i<30;i++){
  const div = document.createElement('div');
  div.className='floating-shape';
  div.style.left=Math.random()*100+'%';
  div.style.top=Math.random()*100+'%';
  div.style.width=10+Math.random()*30+'px';
  div.style.height=10+Math.random()*30+'px';
  div.style.animationDuration=5+Math.random()*10+'s';
  div.style.background=`linear-gradient(45deg,#00ffcc,#004d66)`;
  container.appendChild(div);
}
</script>

</body>
    </html>
